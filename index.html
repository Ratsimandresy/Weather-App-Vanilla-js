<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/weathericons.css" />
    <script src="index.js" type="module" />
  </head>

  <body>
    <div class="main-container">
      <div class="weatherApp">
        <div class="innerContainer">
          <div class="label">Sélectionner votre ville</div>
          <div class="container">
            <div class="select-box">
              <div class="options-container">
                <div class="option">
                  <input type="radio" class="radio" name="city" id="Paris" />
                  <label for="Paris">Paris</label>
                </div>
              </div>

              <div class="selected">
                <p class="selected-text">cliquez ici..</p>
                <p>
                  <svg
                    class="arrow"
                    xmlns="http://www.w3.org/2000/svg"
                    height="34px"
                    width="34px"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </p>
              </div>
              <div class="search-box">
                <input type="text" placeholder="tappez ici..." />
              </div>
            </div>
          </div>

          <div class="city">Paris</div>
          <div class="current">
            <div class="currentWeatherIcon wi"></div>
            <div class="temp"><span>2</span>°</div>
          </div>
          <div class="days"></div>
          <div class="forecast"></div>
        </div>
      </div>
    </div>
  </body>
</html>
